<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- BS5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <!-- FontAwesome -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="page-container">
        <div class="page-content">
          <!-- HEADER: START -->
          <header class="page-header">Today ???</header>
          <!-- HEADER END -->

          <!-- CONTROL (SEARCH + SORT + ADD): START -->
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type here..."
                  />
                  <button class="btn btn-outline-secondary" type="button">
                    Clear
                  </button>
                </div>
              </div>
              <div class="col-3">
                <div class="btn-group">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="defaultDropdown"
                    data-bs-toggle="dropdown"
                    data-bs-auto-close="true"
                    aria-expanded="false"
                  >
                    Sort by
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#"
                        ><i class="fa-thin fa-arrow-up"></i> Task</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#"
                        ><i class="fa-thin fa-arrow-down"></i> Task</a
                      >
                    </li>

                    <li>
                      <a class="dropdown-item" href="#"
                        ><i class="fa-thin fa-arrow-up"></i> Level</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#"
                        ><i class="fa-thin fa-arrow-down"></i> Level</a
                      >
                    </li>
                  </ul>
                </div>
                <button type="button" class="btn btn-secondary">
                  Level - Ascending
                </button>
              </div>

              <div class="col-3">
                <button type="button" class="btn btn-primary w-100">
                  <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Task
                </button>
              </div>
            </div>
          </div>
          <!-- CONTROL (SEARCH + SORT + ADD): END -->

          <!-- TABLE: START -->
          <div class="container-fluid mb-4 mt-3">
            <div class="card">
              <div class="card-header">List Task</div>
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col" style="width: 5%">#</th>
                          <th scope="col">Task</th>
                          <th scope="col" style="width: 10%">Level</th>
                          <th scope="col" style="width: 20%">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>
                            <span class="badge bg-primary p-2">Medium</span>
                          </td>
                          <td>
                            <button type="button" class="btn btn-warning me-2">
                              Edit
                            </button>
                            <button type="button" class="btn btn-danger">
                              Delete
                            </button>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>
                            <span class="badge bg-secondary p-2">Small</span>
                          </td>
                          <td>
                            <button type="button" class="btn btn-warning me-2">
                              Edit
                            </button>
                            <button type="button" class="btn btn-danger">
                              Delete
                            </button>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>Larry the Bird</td>
                          <td class="">
                            <span class="badge bg-danger p-2">High</span>
                          </td>
                          <td>
                            <button type="button" class="btn btn-warning me-2">
                              Edit
                            </button>
                            <button type="button" class="btn btn-danger">
                              Delete
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- TABLE: END -->

          <!-- POPUP: START -->
          <!-- POPUP: END -->
        </div>
      </div>
    </div>

    <!-- BS5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
